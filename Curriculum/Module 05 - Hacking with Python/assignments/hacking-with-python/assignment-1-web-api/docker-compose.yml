version: '3.8'

services:
  api:
    build:
      context: ./vulnerable-app
      dockerfile: Dockerfile
    container_name: uuid-discovery-api
    ports:
      - "5001:5000"
    environment:
      - FLAG=FLAG{UUID_Discovery_Complete}
      - FLASK_ENV=development
    volumes:
      # Mount the generated app.min.js to the host directory
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
